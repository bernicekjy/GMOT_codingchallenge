<body>
    <!-------------------------------------------------------------- NAVBAR ---------------------------------------------------->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Trade Processing</a>
        </div>
    </nav>

    <div class="main-content" id="app">
        <div class="header bg-gradient-primary py-7 py-lg-8">
            <div class="container">
                <div class="header-body text-center mb-7">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-6 mt-5">

                            <div>
                                <h1 class="mb-5">Client Request:</h1>

                                <form id="payment-form" action="/" method="post">
                                    <div>
                                        <label class="form-label">ClientID</label>
                                        <input name="clientID" placeholder="Enter your Client ID">
                                    </div>
                                    <div>
                                        <label class="form-label">Commission Difference</label>
                                        <input name="commissionDifference" placeholder="Enter your Commision Difference">
                                    </div>
                                    <div>
                                        <label  class="form-label">Gross Amount Difference</label>
                                        <input name="grossAmountDifference" placeholder="Enter your Gross Amount Difference">
                                    </div>
                                    <button name="submit" type="submit" class="btn btn-primary">
                                        <span id="button-text">Send</span>
                                    </button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
